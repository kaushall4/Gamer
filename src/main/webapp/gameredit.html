<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kaushall Vimalarajah"/>
    <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
    <meta name="project" content="gamershelf"/>
    <meta name="description" content="gamer form edit"/>
    <title>Gamer bearbeiten</title>
</head>
<body>
<form id="bookeditForm" name="gameredit">
    <h3>Gamer bearbeiten</h3>
    <div id="message" style="color: red;"></div>
    <button type="button" id="logoff">Abmelden</button>
    <table>

        <tr>
            <td><label for="vorname">Vorname</label></td>
            <td><input id="vorname" name="vorname" type="text" size="30" maxlength="40" required/></td>
        </tr>
        <tr>

        <tr>
            <td><label for="nachname">Nachname</label></td>
            <td><input id="nachname" name="nachname" type="text" size="30" maxlength="40" required/></td>
        </tr>
        <tr>
        <td><label for="alter">Alter</label></td>
        <td><input id="alter" name="alter" type="number" min="0.05" max="199.95" step="0.05"/></td>
    </tr>
        <tr>
            <td><label for="spiel">Spiel</label></td>
            <td>
                <select id="spiel" name="spielUUID" >
                </select>
            </td>
        </tr>

    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="js/gameredit.js"></script>
<script src="./js/util.js"></script>
<script src="./js/js.cookie.js"></script>
<script src="js/login.js"></script>

</body>
</html>
